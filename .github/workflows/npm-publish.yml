name: Test and Release
on: [push]

jobs:
    test-and-release:
        name: Run tests and release
        runs-on: ubuntu-18.04
        steps:
            - name: Checkout
              uses: actions/checkout@v1
            - name: Setup Node.js
              uses: actions/setup-node@v1
              with:
                node-version: 16
            - name: Install dependencies
              run: npm config set '//npm.pkg.github.com/:_authToken' "${{ secrets.JOBBNORGE_NPM_AUTH_TOKEN }}" && npm config set '//npm.fontawesome.com/:_authToken' "${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}" && npm ci
            - name: Run build
              run: npm run build
            - name: Release
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                NPM_TOKEN: ${{ secrets.GPR_PAT }}
              run: npx semantic-release --branches main
